<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ WARNING: SYSTEM BREACH ⚠️</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000; /* لون أحمر للتحذير */
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .main-warning {
            font-size: 28px;
            text-align: center;
            border: 3px double #ff0000;
            padding: 15px;
            margin-bottom: 30px;
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 50% { border-color: transparent; color: transparent; } }
        
        #console {
            color: #1aff1a; /* لون أخضر للأوامر */
            font-size: 16px;
            line-height: 1.6;
        }
        .loading-bar { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-warning">
        ⚠️ تنبيه: جاري سحب الصور والملفات من الجهاز... ⚠️
    </div>

    <div id="console"></div>

    <script>
        const commands = [
            "> تم اختراق جدار الحماية...",
            "> الوصول إلى ذاكرة التخزين الداخلية...",
            "> جاري فحص مجلد الصور (DCIM)...",
            "> تم العثور على 1542 صورة.",
            "> جاري سحب الملفات الشخصية الآن...",
            "<span class='loading-bar'>[||||||||||----------] 50%</span>",
            "<span class='loading-bar'>[||||||||||||||||----] 85%</span>",
            "<span class='loading-bar'>[||||||||||||||||||||] 100%</span>",
            "> تم رفع الصور بنجاح إلى السيرفر الرئيسي.",
            "> جاري مسح آثار الدخول...",
            "> اكتملت العملية. سيتم إغلاق الجهاز."
        ];

        let i = 0;
        function typeWriter() {
            if (i < commands.length) {
                const p = document.createElement('p');
                p.innerHTML = commands[i];
                document.getElementById('console').appendChild(p);
                i++;
                setTimeout(typeWriter, 1200);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
